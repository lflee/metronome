<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width user-scalable=no">
    <title>Metronome</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cwilso.github.io/AudioContext-MonkeyPatch/AudioContextMonkeyPatch.js"></script>
    <script src="js/metronome.js"></script>
  </head>
  <body>
    <a href="https://github.com/lflee/metronome" style="position: absolute; top: -5px; right: 15px;">Fork me on GitHub</a>
    <div id="controls">
      <div><a class="play" onclick="this.innerText = play();">play</a></div>
      <div id="tempoBox">Tempo: <span id="showTempo">60</span>BPM
        <p>
          <input id="tempo" type="range" min="30.0" max="160.0" step="1" value="60" style="height: 20px; width: 200px" onInput="tempo = event.target.value;
                                                                                                                               document.getElementById('showTempo').innerText=tempo;
                                                                                                                               document.getElementById('typeTempo').value=tempo;">
        </p>
        <p>
          <input id="typeTempo" type="number" min="30.0" max="160.0" step="1" value="60" style="height: 20px; width: 200px" onInput="tempo = event.target.value;
                                                                                                                                    document.getElementById('showTempo').innerText=tempo;
                                                                                                                                    document.getElementById('tempo').value=tempo;">
        </p>
      </div>
      <div>Resolution:
        <select onchange="noteResolution = this.selectedIndex;
                          console.log( 'Option' + this.selectedIndex + ' is selected');">
          <option>16th notes
          <option>8th notes
          <option>Quarter notes
          <option>8th triplet notes
        </select>
      </div>
    </div>
   </body>
</html>
