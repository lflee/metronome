<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width user-scalable=no">
    <title>Metronome</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cwilso.github.io/AudioContext-MonkeyPatch/AudioContextMonkeyPatch.js"></script>
    <script src="js/metronome.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.cyan-light_green.min.css">
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">

    <meta name="google-site-verification" content="l--0yZT_naddmZ_QOAeCgq4T2HTNaSBx_PNJsDeT4o0" />

  </head>
  <body>

    <header>
      Metronome
    </header>
    <ul class="demo-list-icon mdl-list">
        <li class="mdl-list__item">
          <span class="mdl-list__item-primary-content">
              <i class="material-icons mdl-list__item-icon">star</i>
              Use the slider or type the bpm
          </span>
        </li>
        <li class="mdl-list__item">
          <span class="mdl-list__item-primary-content">
              <i class="material-icons mdl-list__item-icon">star</i>
              Choose a beat pattern from the dropdown menu
          </span>
        </li>
        <li class="mdl-list__item">
          <span class="mdl-list__item-primary-content">
              <i class="material-icons mdl-list__item-icon">star</i>
              Hit "Play" and practise your instrument!
          </span>
        </li>
    </ul>

    <div id="controls">
      <div><a class="play" onclick="this.innerText = play();">play</a></div>
      <div id="tempoBox">Tempo: <span id="showTempo">60</span>BPM
        <p>
          <input id="tempo" class="mdl-slider mdl-js-slider" type="range" min="30.0" max="200.0" step="1" value="60" style="height: 20px; width: 200px" onInput="tempo = event.target.value;
                                                                                                                               document.getElementById('showTempo').innerText=tempo;
                                                                                                                               document.getElementById('typeTempo').value=tempo;">
        </p>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input id="typeTempo" class="mdl-textfield__input" type="number" min="30.0" max="200.0" step="1" value="60" style="height: 20px; width: 200px" onInput="tempo = event.target.value;
                                                                                                                                    document.getElementById('showTempo').innerText=tempo;
                                                                                                                                    document.getElementById('tempo').value=tempo;">
          <label class="mdl-textfield__label" for="typeTempo">Type the BPM...</label>
          <span class="mdl-textfield__error">BPM max: 200, min: 30</span>
        </div>

<!--     Numeric Textfield with Floating Label
        <form action="#">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="sample4">
            <label class="mdl-textfield__label" for="sample4">Number...</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
-->

      </div>
      <div>Resolution:
        <select onchange="noteResolution = this.selectedIndex;
                          console.log( 'Option' + this.selectedIndex + ' is selected');">
          <option>16th notes
          <option>8th notes
          <option>Quarter notes
          <option>8th triplet notes
        </select>
      </div>
    </div>
    <footer>
      <a href="https://github.com/lflee/metronome/blob/master/LICENSE.txt">License</a><br>
      Me at <a href="https://github.com/lflee">Github</a>, <a href="https://plus.google.com/100566728750983766808">G+</a>, <a href="https://twitter.com/LLF">Twitter</a><br>
      <a href="https://github.com/lflee/metronome">Fork me on github</a>
    </footer>
   </body>
</html>
